<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro de música</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editar.css') }}">
</head>
<body>
    <div class="name">
        <form action="/actualizar" class="form" method="POST">
        
            <h1>Formulario de actualizacion</h1>
        <form>

      <fieldset>
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required />
        <label for="artist">Artista:</label>
        <input type="text" id="artist" name="artist" required />
        <label for="genre">Genero:</label>
        <input type="text" id="genre" name="genre" required />
        <label for="price">Precio:</label>
        <input type="number" step="0.01" id="price" name="price" required />
        <label for="duration">Duración:</label>
        <input type="number" id="duration" name="duration" required />
        <label for="release_date">Lanzamiento:</label>
        <input type="date" id="release_date" name="release_date" required />
        <input type="submit" value="Enviar" />
      </fieldset>

    </form>
</body>
</html>
