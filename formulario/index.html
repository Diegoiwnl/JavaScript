<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    
</head>
<body>
    
    <form onsubmit="return validarformulario()">
        <h1>Ingresa tus datos</h1>
        <label>Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">
        <label>Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu email">
        <label>Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
        <label>Ciudad: </label>
        <select name="ciudad" id="ciudad">
            <option value="">Selecciona una ciudad</option>
            <option value="1">Bogotá</option>
            <option value="2">Cali</option>
            <option value="3">Medellín</option>
            <option value="4">Barranquilla</option>
            <option value="5">Cartagena</option>
            <option value="6">Santa Marta</option>
            <option value="7">Manizales</option>
            <option value="8">Pereira</option>
        </select>

            
            <label id="pasatiempos">Selecciona tus pasatiempos favoritos:</label>
            <label><input name="pasatiempos" type="checkbox" id="cbox1" value="first_checkbox" />Jugar videojuegos</label>
            <label><input name="pasatiempos" type="checkbox" id="cbox1" value="first_checkbox" />Caminar</label>
            <label><input name="pasatiempos" type="checkbox" id="cbox1" value="first_checkbox" />Nadar</label>
            <label><input name="pasatiempos" type="checkbox" id="cbox1" value="first_checkbox" />Leer</label>
            <label><input name="pasatiempos" type="checkbox" id="cbox1" value="first_checkbox" />Escuchar música</label>
            <label><input name="pasatiempos" type="checkbox" id="cbox1" value="first_checkbox" />Dormir</label>
        
        <label name="genero">Genero:</label>
        <label><input type="radio" name="genero" value="masculino">Masculino</label>
        <label><input type="radio" name="genero" value="femenino">Femenino</label>
        <label><input type="radio" name="genero" value="otro">Otro</label>

        <label for="text">Observaciones:</label>    
        
        <input type="text" id="observaciones" name="observaciones" placeholder="Escribe tus observaciones">
        
        <label><input type="checkbox" id="terminos" value="acepto">Acepto términos y condiciones</label>
        <input type="submit" value="Enviar">
    </form>
</body>

    <script src="/formulario/js/validar.js"></script>
</html>
